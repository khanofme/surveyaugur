
<p class="sub-heading">Surveys</p>
<hr style="width:100%">
<mat-tab-group>
  <mat-tab label="Active Surveys"> <br><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="tableHeader">SNo. </th>
        <td mat-cell *matCellDef="let element= index"> {{element+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> SurveyTitle </th>
        <td mat-cell *matCellDef="let element"> {{element.surveyTitle}}<br>{{element.surveyUrl}} </td>
      </ng-container>

      <!-- Activate Column -->
      <ng-container matColumnDef="updates">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> ActivatedOn </th>
        <td mat-cell *matCellDef="let element"> {{element.activatedOn}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> Actions </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" style="width : 6em;">Preview</button>&nbsp;&nbsp;&nbsp;
          <button mat-raised-button color="primary" style="width : 7em;">DeActivate</button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-tab>
  <mat-tab label="InActive Surveys"><br><br>
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="tableHeader">SNo. </th>
        <td mat-cell *matCellDef="let element= index"> {{element+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> SurveyTitle </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- CreatedOn Column -->
      <ng-container matColumnDef="updates">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> CreatedOn </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="tableHeader"> Actions </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" style="width : 6em;">Preview</button>&nbsp;&nbsp;&nbsp;
          <button mat-raised-button color="primary" style="width : 7em;">Activate</button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>

</mat-tab-group>
